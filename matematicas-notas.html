<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Notas</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/matematicas-notas.css" />
</head>
<body>
  <main>
    <h1>Calculadora de Notas</h1>

    <section id="formulario">
      <label for="nota1">Nota 1</label>
      <input type="number" id="nota1" step="0.1" min="0" max="5" placeholder="Ej: 3.5">

      <label for="nota2">Nota 2</label>
      <input type="number" id="nota2" step="0.1" min="0" max="5" placeholder="Ej: 4.0">

      <label for="nota3">Nota 3</label>
      <input type="number" id="nota3" step="0.1" min="0" max="5" placeholder="Ej: 2.8">

      <label for="nota4">Nota 4</label>
      <input type="number" id="nota4" step="0.1" min="0" max="5" placeholder="Ej: 5.0">

      <!-- cuadra las casillas de las notas para que esten mas organizadas-->

      <label for="nota5"></label>

      <button id="calcularBtn">Calcular</button>
    </section>

    <section id="resultados"></section>

    <button id="regresar" onclick="window.location.href='calculadoras-index.html'">Regresar</button>
  </main>

  <script src="assets/js/matematicas-notas.js"></script>
</body>
</html>
