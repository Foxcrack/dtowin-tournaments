  <script type="module" src="admin-panel.js" defer></script>
  <style>
    .gradient-background {
      background: linear-gradient(135deg, #0042ff, #ff3000);
    }
    .dtowin-primary { background-color: #ff6b1a; }
    .dtowin-blue { background-color: #0042ff; }
    .dtowin-green { background-color: #00b894; }
    .dtowin-red { background-color: #ff3000; }
    .dtowin-cream { background-color: #fff3e6; }
    .spinner {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navbar -->
  <nav class="gradient-background text-white p-4 shadow-md">

        <div id="userProfile" class="flex items-center space-x-2">

          <span class="hidden md:inline">Admin</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contenido generado por JS -->
  <div id="adminDashboardContainer" class="container mx-auto py-8 px-4"></div>

  <!-- Footer -->
  <footer class="gradient-background text-white py-4 px-4 mt-8">
