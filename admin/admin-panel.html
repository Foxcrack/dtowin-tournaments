<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="admin.css" />
  <script type="module" src="admin.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="adminPanel" class="flex min-h-screen hidden">
    <nav class="w-64 bg-white shadow-lg p-4">
      <h2 class="text-xl font-bold mb-6">Dtowin Admin</h2>
      <ul class="space-y-2">
        <li><a href="#dashboard" class="nav-link text-orange-500 font-semibold">Dashboard</a></li>
        <li><a href="#torneos" class="nav-link">Torneos</a></li>
        <li><a href="#banners" class="nav-link">Banners</a></li>
        <li><a href="#badges" class="nav-link">Badges</a></li>
        <li><a href="#resultados" class="nav-link">Resultados</a></li>
        <li><a href="#configuracion" class="nav-link">Configuración</a></li>
      </ul>
      <hr class="my-4" />
      <button id="verSitioBtn" class="w-full bg-orange-500 text-white py-2 rounded hover:bg-orange-600 transition">
        Ver Sitio
      </button>
    </nav>

    <main class="flex-1 p-6" id="adminContent">
      <section id="dashboard" class="admin-section">
        <h1 class="text-2xl font-bold mb-4">Panel principal</h1>
        <p>Bienvenido al panel de administración de torneos Dtowin.</p>
      </section>
      <!-- Las otras secciones irán ocultas por defecto -->
    </main>
  </div>

  <div id="unauthorized" class="text-center py-20">
    <h1 class="text-2xl font-bold mb-4">Acceso restringido</h1>
    <p>No tienes permisos para acceder al panel de administración.</p>
    <a href="index.html" class="text-blue-500 underline">Volver al inicio</a>
  </div>
</body>
</html>
