<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login con Google - Dtowin</title>
  <script type="module" src="./login.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ffd5;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    img {
      border-radius: 50%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a Dtowin</h1>
  <button id="googleLogin">Iniciar sesión con Google</button>
  <button id="logoutBtn" style="display: none;">Cerrar sesión</button>

  <div id="userData" style="margin-top: 2rem;"></div>
  <button id="adminPanel" style="display: none; margin-top: 20px;">
    Ir al Panel de Administración
  </button>
</body>
</html>
