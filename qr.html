<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Códigos QR</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      margin-top: 60px;
      color: #3730a3;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #c7d2fe;
    }
    #formulario {
      display: flex;
      gap: 12px;
      margin-top: 30px;
      margin-bottom: 20px;
    }
    #texto {
      padding: 10px 14px;
      border: 1.5px solid #6366f1;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
      min-width: 260px;
      box-shadow: 0 2px 8px #e0e7ff;
    }
    #texto:focus {
      border-color: #3730a3;
      background: #eef2ff;
    }
    button {
      padding: 10px 22px;
      background: linear-gradient(90deg, #6366f1 60%, #818cf8 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #c7d2fe;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: linear-gradient(90deg, #3730a3 60%, #6366f1 100%);
      transform: translateY(-2px) scale(1.04);
    }
    #qrcode {
      margin-top: 28px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px #6366f133;
      padding: 18px;
      min-height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Generador de Códigos QR</h1>
  <div id="formulario">
    <input type="text" id="texto" placeholder="Introduce el texto o URL">
    <button onclick="generarQR()">Generar QR</button>
  </div>
  <div id="qrcode"></div>

  <!-- Incluye la librería QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    function generarQR() {
      const texto = document.getElementById('texto').value;
      const contenedor = document.getElementById('qrcode');
      contenedor.innerHTML = ""; // Limpia el QR anterior
      if (texto.trim() !== "") {
        new QRCode(contenedor, {
          text: texto,
          width: 200,
          height: 200
        });
      }
    }
  </script>
</body>
</html>
