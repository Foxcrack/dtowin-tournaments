<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dtowin - Plataforma de Torneos y Eventos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Index para dirigfirte a una seccion ya sea la pagina de torneos, la pagina de calculos, o la de leaderboards-->
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold text-gray-800">Dtowin</h1>
            <nav class="flex space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-gray-800">Inicio</a>
                <a href="index-torneos.html" class="text-gray-600 hover:text-gray-800">Torneos</a>
                <a href="leaderboard-completo.html" class="text-gray-600 hover:text-gray-800">Leaderboards</a>
                <a href=".html" class="text-gray-600 hover:text-gray-800">Acerca de</a>
                <a href=".html" class="text-gray-600 hover:text-gray-800">Contacto</a>
            </nav>
        </header>
        <main class="mb-4">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Bienvenido a la plataforma multifuncional de Dtowin</h2>
            <p class="text-gray-600 mb-4">Plataforma Multifuncional.</p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button id="Dirigir_a_TorneosIndex">
                    <div class="bg-white p-4 rounded-lg shadow-md tournament-card">
                        <h2>Torneos</h2>
                    </div>
                </button>
                <button id="Dirigir_a_LeaderboardsIndex">
                    <div class="bg-white p-4 rounded-lg shadow-md tournament-card">
                        <h2>Leaderboards</h2>
                    </div>
                </button>
                <button id="Dirigir_a_CalculadorasIndex">
                    <div class="bg-white p-4 rounded-lg shadow-md tournament-card">
                        <h2>Calculadoras</h2>
                    </div>
                </button>
                <button id="Dirigir_a_JuegosIndex">
                    <div class="bg-white p-4 rounded-lg shadow-md tournament-card">
                        <h2>Juegos</h2>
                    </div>
                </button>
                <button id="Dirigir_a_Pruebas">
                    <div class="bg-white p-4 rounded-lg shadow-md tournament-card">
                        <h2>Pruebas</h2>
                    </div>
                </button>
                <button id="Dirigir_a_e621Index">
                    <div class="bg-white p-4 rounded-lg shadow-md tournament-card">
                        <h2>e621</h2>
                    </div>
                </button>
   
            </div>

        </main>

        <script type="module" src="assets/js/index.js"></script>

    </body>
</html>
