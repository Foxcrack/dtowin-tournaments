<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dtowin - Plataforma de Torneos y Eventos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/fisica-index.css">
    <link rel="icon" type="image/png" href="assets/img/dtowin.png">
    <style>
        .badge {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            margin: 0 5px;
            color: white;
        }
        .gradient-background {
            background: linear-gradient(135deg, #0042ff, #ff3000);
        }
        .dtowin-primary {
            background-color: #ff6b1a;
        }
        .dtowin-blue {
            background-color: #0042ff;
        }
        .dtowin-red {
            background-color: #ff3000;
        }
        .dtowin-cream {
            background-color: #fff3e6;
        }
        .tournament-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .notification {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

                <a href=".html" class="text-gray-600 hover:text-gray-800">Contacto</a>
            </nav>
        </header>
        <main class="mb-4">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Bienvenido a la plataforma multifuncional de Dtowin</h2>
            <p class="text-gray-600 mb-4">Plataforma Multifuncional.</p>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

                <button id="Dirigir_a_Notas">

                </button>
   
            </div>

            <script type="module" src="assets/js/matematicas-index.js"></script>

    </body>
